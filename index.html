<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wordle</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Wordle</h1>
    <div class="word">Secret Word: <span id="secret-word"></span></div>
    <div>Guess: <input type="text" id="guess" maxlength="5" autocomplete="off"><button onclick="checkGuess()">Submit</button></div>
    <div class="feedback">Feedback: <span id="feedback1"></span><span id="feedback2"></span><span id="feedback3"></span><span id="feedback4"></span><span id="feedback5"></span></div>
    <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
